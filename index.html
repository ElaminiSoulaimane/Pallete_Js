        </div>
        <div class="colors">
            <div class="color">
                <h2>Hex Color</h2>
                <div class="controls">
                    <button class="color-adjust">
                        <i class="fi fi-br-settings-sliders"></i>
                    </button>
                    <button class="lock-color">
                        <i class="fi fi-sr-unlock"></i>
                        <!--<i class="fi fi-sr-lock"></i>-->
                    </button>
                </div>
                <div class="sliders">
                    <button class="close-adjustments">
                        <i class="fi fi-sr-cross-circle"></i>
                    </button>
                    <span>Hue</span>
                    <input 
                        type="range" 
                        min="0" max="360" 
                        step="1" name="hue" 
                        class="hue-input" 
                        data-hue="0" 
                    />
                    <span>Brightness</span>
                    <input 
                        type="range" 
                        min="0" max="1" 
                        step="0.01" 
                        name="brightness" 
                        class="brightness-input" 
                        data-brightness="0" 
                    />
                    <span>Saturation</span>

                        type="range"

                        step="0.01" 
                        name="saturation" 
                        class="saturation-input" 
                        data-saturation="0" 
                    />
                </div>

        <div class="library-panel">
            <div class="panel">
                <button class="color-library">
                    <i class="fi fi-sr-palette"></i>
                </button>
                <p>Palletes</p>
            </div>
            <div class="generate-panel">
                <button class="generate">
                    <i class="fi fi-sr-magic-wand"></i>
                </button>
                <p>Randomize</p>
            </div>
            <div class="save-panel">
                <button class="save">
                    <i class="fi fi-sr-bookmark"></i>
                </button>
                <p>Save</p>
            </div>
        </div>
        <div class="copy-container">
            <div class="copy-popup">
                <h3>Coppied To Clipboard</h3>
            </div>
        </div>
        <div class="save-container">
            <div class="save-popup">
                <button class="close-save-popup">
                    <i class="fi fi-sr-cross-circle"></i>
                </button>
                <h4>Enter Palette Name </h4>
                <input type="text" maxlength="35" class="pallete-name" placeholder="It's Optional">
                <button type="submit" class="submit-save">
                    Save Pallete
                </button>
            </div>
        </div>

        <div class="library-container">
            <div class="library-popup">
                <button class="close-library">
                    <i class="fi fi-sr-cross-circle"></i>
                </button>

            </div>
            <div class="btn-con">
                <button class="clear-pallete">Clear Palettes<i class="fi fi-sr-trash"></i></button>
            </div>
            <div class="pallets-con">
                <div class="pallete-item default-pallete">
                    <div class="pallete-content">

                            </span>
